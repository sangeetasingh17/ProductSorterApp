<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Popularity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.title }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.popularity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
